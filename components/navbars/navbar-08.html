<!--====== NAVBAR EIGHT PART START ======-->

<section class="navbar-area navbar-eight">
    <div class="container">
        <div class="inner-header">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="{SITEURL}">
                            {SITELOGO: h=80}
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarEight" aria-controls="navbarEight" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarEight">
                            <ul class="navbar-nav ms-auto">
                                {NAVIGATION=main}
                            </ul>
                        </div>

                        <div class="navbar-btn rounded-buttons d-none d-sm-inline-block">
                            <ul class="navbar-nav navbar-right signin">
                                {SIGNIN}
                            </ul>
                        </div>
                    </nav>
                    <!-- navbar -->
                </div>
            </div>
            <!-- row -->
        </div>
    </div>
    <!-- container -->
</section>

<!--====== NAVBAR EIGHT PART ENDS ======-->

<script>
    if (true) {
        //===== close navbar-collapse when a  clicked
        let navbarTogglerEight = document.querySelector(
            ".navbar-eight .navbar-toggler"
        );
        navbarTogglerEight.addEventListener("click", function () {
            navbarTogglerEight.classList.toggle("active");
        });
    }
</script>
